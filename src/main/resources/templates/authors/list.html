<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Authors List</h1>

<table>
    <tr>
        <th>Name</th>
        <th>Address Line 1</th>
        <th>City</th>
        <th>State</th>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.name}"></td>
        <td th:text="${author.addressLine1}"></td>
        <td th:text="${author.city}"></td>
        <td th:text="${author.state}"></td>
    </tr>
</table>

</body>
</html>
